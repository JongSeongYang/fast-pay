plugins {
	id 'java'
	id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.1.2'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

compileJava {
	sourceCompatibility = 11
	targetCompatibility = 11
}

